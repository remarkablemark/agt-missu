<!DOCTYPE html>
<html>
    <head>
        <title>AGT MISS-U</title>
    </head>
    <body>
        <form action='https://instagram.com/oauth/authorize/' method='GET'>
            <input type='submit' value='Login' />
            <input type='hidden' name='client_id' value='bb7a40cc1bcc4cf98af742aba31133a5' />
            <input type='hidden' name='redirect_uri' value='http://remarkablemark.org/agt-missu/' />
            <input type='hidden' name='response_type' value='token' />
        </form>
        <script type='text/javascript'>
            var match = window.location.hash.match(/^#access_token=(.+)$/);
            if (match && match.length) {
                var accessToken = match[1];
                alert(accessToken);
            }
        </script>
    </body>
</html>
